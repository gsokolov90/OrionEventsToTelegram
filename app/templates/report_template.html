<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Отчет по сотруднику</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
  background: #f8fafc;
  margin: 0;
  color: #374151;
  line-height: 1.6;
}
.container {
  max-width: 750px;
  margin: 24px auto;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.08);
  padding: 0 0 0 0;
  overflow: hidden;
}
.header {
  background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
  color: #fff;
  border-radius: 16px 16px 0 0;
  padding: 32px 24px 24px 24px;
  text-align: center;
  position: relative;
}
.header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M30 0c16.569 0 30 13.431 30 30S46.569 60 30 60 0 46.569 0 30 13.431 0 30 0zm0 8c-12.15 0-22 9.85-22 22s9.85 22 22 22 22-9.85 22-22-9.85-22-22-22zm0 4c9.941 0 18 8.059 18 18s-8.059 18-18 18-18-8.059-18-18 8.059-18 18-18z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
  opacity: 0.3;
}
.header h1 {
  margin: 0 0 12px 0;
  font-size: 1.8em;
  font-weight: 700;
  letter-spacing: -0.02em;
  position: relative;
  z-index: 1;
}
.header .subtitle {
  font-size: 1.05em;
  margin-bottom: 0;
  opacity: 0.95;
  position: relative;
  z-index: 1;
  font-weight: 500;
}
.content {
  padding: 32px 24px 24px 24px;
}
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 16px;
  margin: 0 0 32px 0;
}
.stat {
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  border-radius: 12px;
  text-align: center;
  padding: 20px 16px 16px 16px;
  font-size: 1.1em;
  color: #1e40af;
  font-weight: 600;
  box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.04);
  border: 1px solid #e2e8f0;
  position: relative;
  overflow: hidden;
}
.stat::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, #3b82f6, #1d4ed8);
}
.stat-icon {
  width: 24px;
  height: 24px;
  margin: 0 auto 8px auto;
  opacity: 0.8;
}
.stat-label {
  display: block;
  font-size: 0.9em;
  color: #64748b;
  margin-top: 4px;
  font-weight: 500;
}
.details-title {
  font-size: 1.15em;
  margin: 0 0 20px 0;
  font-weight: 600;
  color: #1e40af;
  letter-spacing: -0.01em;
  display: flex;
  align-items: center;
  gap: 8px;
}
.details-title svg {
  width: 20px;
  height: 20px;
  opacity: 0.8;
}
.day-block {
  background: #fafbfc;
  border-radius: 12px;
  margin-bottom: 16px;
  padding: 20px;
  box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
  border: 1px solid #f1f5f9;
}
.day-header-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 12px;
}
.day-header {
  font-weight: 600;
  font-size: 1.05em;
  color: #1f2937;
  display: flex;
  align-items: center;
  gap: 8px;
}
.day-header svg {
  width: 16px;
  height: 16px;
  opacity: 0.7;
}
.day-time {
  background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
  color: #1e40af;
  border-radius: 8px;
  padding: 6px 12px;
  font-size: 0.95em;
  font-weight: 600;
  letter-spacing: 0.01em;
  border: 1px solid #dbeafe;
}
.day-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 4px;
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
}
.day-table th, .day-table td {
  padding: 10px 12px;
  text-align: left;
  font-size: 0.95em;
}
.day-table th {
  color: #374151;
  font-size: 0.9em;
  font-weight: 600;
  background: #f8fafc;
  border-bottom: 1px solid #e5e7eb;
}
.day-table td.time {
  font-weight: 600;
  color: #1f2937;
  font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
  width: 70px;
  min-width: 70px;
  max-width: 80px;
  position: relative;
  white-space: nowrap;
}
.day-table td.event-in {
  color: #059669;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 6px;
}
.day-table td.event-out {
  color: #dc2626;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 6px;
}
.day-table td.event-no-exit {
  color: #ea580c;
  font-weight: 500;
  font-style: italic;
  display: flex;
  align-items: center;
  gap: 6px;
}
.night-shift {
  background: #fef3c7;
  color: #92400e;
  border-radius: 4px;
  padding: 2px 6px;
  font-size: 0.8em;
  font-weight: 500;
  margin-left: 6px;
  opacity: 0.8;
  position: absolute;
  right: 4px;
  top: 50%;
  transform: translateY(-50%);
}
.footer {
  background: #f8fafc;
  border-top: 1px solid #e5e7eb;
  padding: 20px 24px;
  text-align: center;
  color: #6b7280;
  font-size: 0.9em;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 12px;
}
.footer-left {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 500;
}
.footer-right {
  color: #9ca3af;
  font-size: 0.85em;
}
@media (max-width: 600px) {
  .container { 
    max-width: 98vw; 
    margin: 12px auto;
  }
  .header { 
    padding: 24px 16px 20px 16px; 
  }
  .content {
    padding: 24px 16px 20px 16px;
  }
  .stats { 
    grid-template-columns: repeat(2, 1fr);
    gap: 12px; 
  }
  .stat { 
    min-width: auto; 
    font-size: 1em; 
    padding: 16px 12px 12px 12px; 
  }
  .day-block { 
    padding: 16px; 
  }
  .day-table th, .day-table td { 
    padding: 8px 10px; 
    font-size: 0.9em; 
  }
  .footer {
    flex-direction: column;
    gap: 8px;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>ОТЧЕТ УРВ по сотруднику</h1>
    <div class="subtitle">{{surname}}<br>{{period}}</div>
  </div>
  
  <div class="content">
    <div class="stats">
      <div class="stat">
        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z" fill="currentColor"/>
        </svg>
        {{total_in}}<span class="stat-label">Входов</span>
      </div>
      <div class="stat">
        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.41 16.59L10.83 12L15.41 7.41L14 6L8 12L14 18L15.41 16.59Z" fill="currentColor"/>
        </svg>
        {{total_out}}<span class="stat-label">Выходов</span>
      </div>
      <div class="stat">
        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 3H5C3.89 3 3 3.89 3 5V19C3 20.11 3.89 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.89 20.11 3 19 3M19 19H5V9H19V19M19 7H5V5H19V7Z" fill="currentColor"/>
        </svg>
        {{work_days}}<span class="stat-label">Рабочих дней</span>
      </div>
      <div class="stat">
        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2M12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20M12.5 7H11V13L16.25 16.15L17 14.92L12.5 12.25V7Z" fill="currentColor"/>
        </svg>
        {{avg_hours}}ч {{avg_minutes}}м<span class="stat-label">Среднее время в день</span>
      </div>
    </div>
    
    <div class="details-title">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 3H5C3.89 3 3 3.89 3 5V19C3 20.11 3.89 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.89 20.11 3 19 3M19 19H5V9H19V19M19 7H5V5H19V7Z" fill="currentColor"/>
      </svg>
      Детализация по дням
    </div>
    
    {{details}}
  </div>
  
  <div class="footer">
    <div class="footer-left">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor"/>
      </svg>
      Система УРВ и оповещений
    </div>
    <div class="footer-right">
      Сгенерировано: {{generation_time}}
    </div>
  </div>
</div>
</body>
</html>
