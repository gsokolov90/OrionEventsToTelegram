[Telegram]
bot_token = ваш_токен_бота_здесь

[Admins]
# ID администраторов через запятую (без пробелов)
admin_ids = 123456789,987654321

[Database]
# Путь к файлу базы данных SQLite
db_path = db/users.db

[Logging]
# Уровень логирования: DEBUG, INFO, WARNING, ERROR
# DEBUG - вся информация (для разработки)
# INFO - основная информация (по умолчанию)
# WARNING - только предупреждения и ошибки (рекомендуется для пользователей)
# ERROR - только ошибки
level = INFO
# Количество дней для хранения логов
backup_count = 5