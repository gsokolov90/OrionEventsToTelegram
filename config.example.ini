[Telegram]
bot_token = ваш_токен_бота_здесь

[Admins]
# ID администраторов через запятую (без пробелов)
admin_ids = 123456789,987654321

[Database]
# Путь к базе данных пользователей SQLite
users_db_path = db/users.db
# Путь к базе данных событий SQLite
events_db_path = db/events.db
# Количество дней для хранения событий (по умолчанию 180 дней)
events_retention_days = 180

[Cleanup]
# Включить автоматическую очистку старых событий
cleanup_enabled = true
# Время запуска очистки (формат HH:MM)
cleanup_time = 02:00

[Logging]
# Уровень логирования: DEBUG, INFO, WARNING, ERROR
# DEBUG - вся информация (для разработки)
# INFO - основная информация (по умолчанию)
# WARNING - только предупреждения и ошибки (рекомендуется для пользователей)
# ERROR - только ошибки
level = INFO
# Количество дней для хранения логов
backup_logs_count = 5